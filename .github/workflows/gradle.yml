name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Gradle
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@417ae3ccd767c252f5661f1ace9f835f9654f2b5 # v3.1.0

    # ðŸ”¥ IMPORTANT: Generate protobuf classes BEFORE building
    - name: Generate Proto classes
      run: chmod a+rwx gradlew; ./gradlew generateProto --stacktrace

    # Now compile everything
    - name: Build with Gradle Wrapper
      run: chmod a+rwx gradlew; ./gradlew build --stacktrace
